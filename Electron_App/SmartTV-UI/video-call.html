<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Video Call | Smart Family Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="tv-remote.css">
    <script>
        // Config will be injected by main process - no fallback values
        console.log('Waiting for config from main process:', window.appConfig);
    </script>
    <script src="https://sdk.twilio.com/js/video/releases/2.23.0/twilio-video.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }

        /* Header Styles */
        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }

        .call-title {
            font-size: 1.8rem;
            font-weight: 500;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .call-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .call-duration {
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .participant-count {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
        }

        /* Main Content Styles */
        .video-container {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
            position: relative;
        }

        @media (min-width: 1200px) {
            .video-container {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(2, 1fr);
            }
        }

        .participant {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .participant:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .participant-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .participant-info {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .participant-name {
            font-size: 1.1rem;
        }

        .audio-indicator {
            width: 12px;
            height: 12px;
            background: #ff4757;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .self-view {
            position: absolute;
            bottom: 100px;
            right: 30px;
            width: 200px;
            height: 120px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 5;
            transition: all 0.3s ease;
        }

        .self-view:hover {
            transform: scale(1.05);
        }

        .self-view video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 15px;
            gap: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            min-height: 60px;
        }


        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 60px;
        }

        .control-btn:hover {
            transform: translateY(-5px);
        }

        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .btn-circle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-label {
            font-size: 0.75rem;
            opacity: 0.8;
        }

        .btn-active {
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-danger {
            background: rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            background: rgba(231, 76, 60, 0.5);
        }

        .btn-danger .btn-circle {
            background: rgba(231, 76, 60, 0.5);
        }

        .btn-danger .btn-circle:hover {
            background: rgba(231, 76, 60, 0.7);
        }

        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 0.7;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }

            100% {
                opacity: 0.7;
                transform: scale(1);
            }
        }

        /* Floating effects */
        .floating-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .floating-effect:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 20s;
        }

        .floating-effect:nth-child(2) {
            bottom: 30%;
            right: 15%;
            animation-duration: 25s;
            animation-delay: 2s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(20px, 30px) rotate(10deg);
            }

            50% {
                transform: translate(0, 50px) rotate(0deg);
            }

            75% {
                transform: translate(-30px, 20px) rotate(-10deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Connection UI */
        .connection-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 100;
        }

        .connection-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .connection-title {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-connect {
            width: 100%;
            padding: 16px;
            border-radius: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-connect:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .room-list {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
        }

        .room-list h3 {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 400;
            opacity: 0.8;
        }

        .rooms {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .room-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .room-tag:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-3px);
        }

        /* Status messages */
        .status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-message.show {
            opacity: 1;
        }

        /* Auto-connecting interface styles */
        .connection-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .call-info-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 500;
            opacity: 0.8;
        }

        .info-value {
            font-weight: 600;
            color: #667eea;
        }

        /* Transition between interfaces */
        #autoConnectUI {
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #autoConnectUI.show {
            opacity: 1;
            transform: translateY(0);
        }

        #autoConnectUI.hide, #manualConnectUI.hide {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <!-- Background floating effects -->
    <div class="floating-effect"></div>
    <div class="floating-effect"></div>

    <!-- Status Messages -->
    <div class="status-message" id="statusMessage"></div>

    <!-- Connection UI -->
    <div class="connection-ui" id="connectionUI">
        <div>
            <a href="#" class="back-btn" id="backToConsoleBtn">
                <i class="fas fa-arrow-left"></i> Back to Console
            </a>
        </div>
        <div class="connection-card">
            <!-- Auto-connecting interface (shown when coming from call flow) -->
            <div id="autoConnectUI" style="display: none;">
                <h1 class="connection-title">ðŸ“ž Connecting to Call</h1>
                
                <div style="text-align: center; margin: 40px 0;">
                    <div class="connection-spinner"></div>
                    <h2 id="callParticipants" style="margin: 20px 0; font-size: 1.5rem;">
                        Connecting...
                    </h2>
                    <p id="callStatus" style="opacity: 0.8; font-size: 1.1rem;">
                        Setting up video call
                    </p>
                </div>

                <div class="call-info-display">
                    <div class="info-item">
                        <span class="info-label">Room:</span>
                        <span id="displayRoomName">Loading...</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Your ID:</span>
                        <span id="displayUserName">Loading...</span>
                    </div>
                </div>
            </div>

           <!-- Hidden input fields for backend compatibility -->
        <input type="hidden" id="userName" value="Family Member">
       <input type="hidden" id="roomName" value="family-room">
        </div>
    </div>

    <!-- Header -->
    <div class="call-header" style="display: none;" id="callHeader">
        <div class="call-info">
            <div class="call-duration"><i class="fas fa-clock"></i> <span id="callTimer">00:00</span></div>
            <div class="participant-count"><i class="fas fa-users"></i> <span id="participantCount">1</span>
                participants</div>
        </div>
    </div>

    <!-- Video Grid -->
    <div class="video-container" id="videoContainer" style="display: none;">
        <!-- Self View
        <div class="self-view">
            <video id="selfVideo" autoplay playsinline></video>
        </div> -->
    </div>

    <!-- Controls -->
    <div class="controls" id="controls" style="display: none;">
        <div class="control-btn" id="muteBtn" data-focusable="true" tabindex="0">
            <div class="btn-circle">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="btn-label">Mute</div>
        </div>

        <div class="control-btn" id="videoBtn" data-focusable="true" tabindex="0">
            <div class="btn-circle">
                <i class="fas fa-video"></i>
            </div>
            <div class="btn-label">Video</div>
        </div>


        <div class="control-btn" id="effectsBtn" data-focusable="true" tabindex="0">
            <div class="btn-circle">
                <i class="fas fa-magic"></i>
            </div>
            <div class="btn-label">Effects</div>
        </div>

        <div class="control-btn btn-danger" id="endCallBtn" data-focusable="true" tabindex="0">
            <div class="btn-circle">
                <i class="fas fa-phone"></i>
            </div>
            <div class="btn-label">End Call</div>
        </div>
    </div>
    <script src="video-call.js"></script>
    <script src="user-utils.js"></script>
    <script src="tv-remote.js"></script>
    <script>
        // Initialize TV remote for video call controls
        document.addEventListener('DOMContentLoaded', () => {
            if (window.tvRemote) {
                // Set linear navigation for video call controls
                window.tvRemote.setGridColumns(4); // 4 controls in a row
                console.log('ðŸŽ® TV Remote initialized for video call');
            }
        });
    </script>
</body>

</html>
