<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incoming Call - SmartTV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .call-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 60px;
            max-width: 500px;
            width: 90%;
            animation: scaleIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .incoming-label {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .caller-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            margin: 0 auto 30px auto;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
        }

        .caller-name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out 0.7s both;
        }

        .caller-subtitle {
            font-size: 1.1rem;
            opacity: 0.6;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        .call-actions {
            display: flex;
            justify-content: center;
            gap: 40px;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .action-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .answer-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .answer-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(46, 204, 113, 0.4);
        }

        .decline-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .decline-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4);
        }

        .action-label {
            margin-top: 15px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .ringing-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .ring-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ringWave 2s ease-out infinite;
        }

        .ring-wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ring-wave:nth-child(3) {
            animation-delay: 1s;
        }

        .ring-wave:nth-child(4) {
            animation-delay: 1.5s;
        }

        .status-message {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 30px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        @keyframes ringWave {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .call-container {
                padding: 40px 30px;
            }
            
            .caller-avatar {
                width: 120px;
                height: 120px;
                font-size: 3rem;
            }
            
            .caller-name {
                font-size: 2rem;
            }
            
            .action-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
            }
            
            .call-actions {
                gap: 30px;
            }
        }

        /* Accessibility */
        .action-btn:focus {
            outline: 3px solid rgba(255, 255, 255, 0.6);
            outline-offset: 4px;
        }

        /* Loading state */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="ringing-animation">
        <div class="ring-wave"></div>
        <div class="ring-wave"></div>
        <div class="ring-wave"></div>
        <div class="ring-wave"></div>
    </div>

    <!-- Status message -->
    <div class="status-message" id="statusMessage"></div>

    <!-- Main call interface -->
    <div class="call-container" id="callContainer">
        <div class="incoming-label">Incoming Call</div>
        
        <div class="caller-avatar" id="callerAvatar">?</div>
        
        <div class="caller-name" id="callerName">Unknown Caller</div>
        <div class="caller-subtitle">Calling from Smart TV</div>
        
        <div class="call-actions">
            <div style="text-align: center;">
                <button class="action-btn answer-btn" id="answerBtn" onclick="answerCall()">
                    üìû
                </button>
                <div class="action-label">Answer</div>
            </div>
            
            <div style="text-align: center;">
                <button class="action-btn decline-btn" id="declineBtn" onclick="declineCall()">
                    ‚ùå
                </button>
                <div class="action-label">Decline</div>
            </div>
        </div>
    </div>

    <!-- Loading state -->
    <div class="loading" id="loadingState">
        <div class="spinner"></div>
        <div>Processing call...</div>
    </div>

    <script src="config.js"></script>
    <script src="user-utils.js"></script>
    <script>
        let callId = null;
        let callerUsername = null;
        let currentUser = null;

        // Get server URL from config
        function getServerUrl() {
            return window.appConfig?.SERVER_URL || 'http://localhost:3001';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get call details from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                callId = urlParams.get('call_id');
                callerUsername = urlParams.get('caller');

                if (!callId || !callerUsername) {
                    showStatusMessage('Invalid call information', true);
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 3000);
                    return;
                }

                // Get current user
                currentUser = await getCurrentUser();
                if (!currentUser) {
                    showStatusMessage('User not found', true);
                    setTimeout(() => {
                        window.location.href = 'homepage.html';
                    }, 3000);
                    return;
                }

                // Display caller information
                displayCallerInfo();

                // Set up keyboard shortcuts
                setupKeyboardShortcuts();

                // Auto-decline after 30 seconds
                setTimeout(() => {
                    if (callId) {
                        showStatusMessage('Call timeout - automatically declining');
                        declineCall();
                    }
                }, 30000);

            } catch (error) {
                console.error('Failed to initialize incoming call:', error);
                showStatusMessage('Error loading call', true);
            }
        });

        function displayCallerInfo() {
            document.getElementById('callerName').textContent = callerUsername;
            document.getElementById('callerAvatar').textContent = callerUsername.substring(0, 2);
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'Enter':
                    case ' ':
                        e.preventDefault();
                        answerCall();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        declineCall();
                        break;
                }
            });
        }

        async function answerCall() {
            if (!callId || !currentUser) return;

            try {
                showLoading();
                showStatusMessage('Answering call...');

                const response = await fetch(`${getServerUrl()}/api/calls/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        call_id: callId,
                        callee: currentUser.username
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Failed to answer call');
                }

                showStatusMessage('Call accepted - joining video call...');

                // Redirect to video call with room information
                const roomName = data.call.room_name;
                window.location.href = `video-call.html?room=${roomName}&caller=${callerUsername}&callee=${currentUser.username}&answered=true`;

            } catch (error) {
                console.error('Failed to answer call:', error);
                hideLoading();
                showStatusMessage(`Failed to answer call: ${error.message}`, true);
            }
        }

        async function declineCall() {
            if (!callId || !currentUser) return;

            try {
                showLoading();
                showStatusMessage('Declining call...');

                const response = await fetch(`${getServerUrl()}/api/calls/decline`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        call_id: callId,
                        callee: currentUser.username
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Failed to decline call');
                }

                showStatusMessage('Call declined');
                
                // Clear call ID to prevent auto-decline
                callId = null;

                // Redirect back to homepage after brief delay
                setTimeout(() => {
                    window.location.href = 'homepage.html';
                }, 2000);

            } catch (error) {
                console.error('Failed to decline call:', error);
                hideLoading();
                showStatusMessage(`Failed to decline call: ${error.message}`, true);
            }
        }

        function showLoading() {
            document.getElementById('callContainer').style.display = 'none';
            document.getElementById('loadingState').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('callContainer').style.display = 'block';
            document.getElementById('loadingState').style.display = 'none';
        }

        function showStatusMessage(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.style.background = isError ? 
                'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)' : 
                'rgba(0, 0, 0, 0.8)';
            statusElement.classList.add('show');

            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusElement.classList.remove('show');
            }, 3000);
        }

        // Handle page visibility change (in case user switches tabs)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && callId) {
                // Page became visible again, check if call is still active
                console.log('Page visible again, call still active');
            }
        });

        // Clean up if user navigates away
        window.addEventListener('beforeunload', (e) => {
            if (callId) {
                // Attempt to decline call if user navigates away
                declineCall();
            }
        });
    </script>
</body>
</html>
