<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .update-container {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .update-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .update-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .update-message {
            font-size: 28px;
            line-height: 1.4;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .progress-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #81C784);
            border-radius: 6px;
            width: 0%;
            transition: width 0.3s ease;
            animation: progressAnimation 3s infinite;
        }

        @keyframes progressAnimation {
            0% { width: 20%; }
            50% { width: 80%; }
            100% { width: 95%; }
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #FFC107;
            font-weight: bold;
        }

        .warning-text {
            font-size: 20px;
            color: #FF9800;
            margin-top: 15px;
            opacity: 0.8;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
        }

        .particle:nth-child(1) { width: 10px; height: 10px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; top: 80%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 12px; height: 12px; top: 30%; left: 70%; animation-delay: 3s; }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="update-container">
        <div class="update-icon">⬇️</div>
        <div class="update-title">System Update</div>
        <div class="update-message" id="updateMessage">
            Device downloaded an update and will shutdown in a minute. Update will install on next boot.
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="countdown" id="countdown">
            Shutdown in: <span id="countdownTimer">60</span> seconds
        </div>
        
        <div class="warning-text">
            Please do not turn off the device during the update
        </div>
    </div>

    <script>
        // Countdown timer
        let countdown = 60;
        const countdownElement = document.getElementById('countdownTimer');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
                document.getElementById('updateMessage').textContent = 'Installing update and shutting down...';
            }
        }, 1000);

        // Simulate progress bar animation
        const progressBar = document.getElementById('progressBar');
        let progress = 0;
        
        const progressInterval = setInterval(() => {
            progress += Math.random() * 5;
            if (progress >= 95) {
                progress = 95;
                clearInterval(progressInterval);
            }
            progressBar.style.width = progress + '%';
        }, 200);

        // Check for notification updates
        function checkNotifications() {
            try {
                const fs = require('fs');
                const path = '/home/ubuntu/.smarttv-notifications.json';
                
                if (fs.existsSync(path)) {
                    const notification = JSON.parse(fs.readFileSync(path, 'utf8'));
                    
                    if (notification.type === 'update_downloading' && notification.data.message) {
                        document.getElementById('updateMessage').textContent = notification.data.message;
                    }
                }
            } catch (error) {
                console.error('Error checking notifications:', error);
            }
        }

        // Check notifications periodically
        setInterval(checkNotifications, 1000);
        
        // Initial check
        checkNotifications();
    </script>
</body>
</html>
