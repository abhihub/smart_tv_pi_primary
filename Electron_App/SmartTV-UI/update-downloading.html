<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .update-container {
            text-align: center;
            padding: 60px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        .update-icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .loading-circle {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .update-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .update-message {
            font-size: 28px;
            line-height: 1.4;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .status-text {
            font-size: 18px;
            color: #81C784;
            margin-left: 15px;
            opacity: 0.9;
        }

        .countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #FFC107;
            font-weight: bold;
        }

        .warning-text {
            font-size: 20px;
            color: #FF9800;
            margin-top: 15px;
            opacity: 0.8;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.4; }
        }

        .particle:nth-child(1) { width: 10px; height: 10px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 15px; height: 15px; top: 60%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 8px; height: 8px; top: 80%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 12px; height: 12px; top: 30%; left: 70%; animation-delay: 3s; }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="update-container">
        <div class="update-title" id="updateTitle">Checking for Updates</div>
        <div class="update-message" id="updateMessage">
            Please wait while we check for system updates...
        </div>
        
        <div class="status-indicator">
            <div class="loading-circle" id="loadingCircle"></div>
            <div class="status-text" id="statusText">Checking...</div>
        </div>
        
        <div class="warning-text" id="warningText">
            Please do not turn off the device
        </div>
        
        <div class="countdown" id="countdown" style="display: none;">
            <span id="countdownTimer"></span>
        </div>
    </div>

    <script>
        let currentState = 'checking'; // checking, downloading, shutting_down
        
        // Update states
        const states = {
            checking: {
                title: 'Checking for Updates',
                message: 'Please wait while we check for system updates...',
                status: 'Checking...',
                warning: 'Please do not turn off the device'
            },
            downloading: {
                title: 'Downloading Update',
                message: 'A force update is being downloaded. Please do not power off the device.',
                status: 'Downloading...',
                warning: 'DO NOT turn off the device during download'
            },
            shutting_down: {
                title: 'Shutting Down',
                message: 'Update downloaded successfully. Device will shutdown now and install update on next boot.',
                status: 'Shutting down...',
                warning: 'Update will be installed on next startup'
            }
        };

        function updateUI(state) {
            const config = states[state];
            if (!config) return;
            
            document.getElementById('updateTitle').textContent = config.title;
            document.getElementById('updateMessage').textContent = config.message;
            document.getElementById('statusText').textContent = config.status;
            document.getElementById('warningText').textContent = config.warning;
            
            currentState = state;
        }

        // Simulate state progression for demonstration
        setTimeout(() => {
            // This would be replaced by actual state detection logic
            // For now, we'll detect based on console logs or other indicators
        }, 1000);

        // Monitor for state changes from the main process
        function checkForStateChanges() {
            try {
                // In a real implementation, this would check for IPC messages
                // or other indicators from the main process about download state
                
                // For now, use a simple time-based simulation
                const timeElapsed = Date.now() - startTime;
                
                if (timeElapsed > 5000 && currentState === 'checking') {
                    // After 5 seconds of checking, assume downloading starts
                    updateUI('downloading');
                } else if (timeElapsed > 30000 && currentState === 'downloading') {
                    // After 30 seconds total, assume download complete and shutting down
                    updateUI('shutting_down');
                }
            } catch (error) {
                console.error('Error checking state changes:', error);
            }
        }

        const startTime = Date.now();
        setInterval(checkForStateChanges, 1000);
        
        // Initial state
        updateUI('checking');
    </script>
</body>
</html>
