<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Time | Smart Family Console</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Styles */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .game-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2.2rem;
            font-weight: 500;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }

        /* Game Container */
        .trivia-container {
            padding: 40px;
            max-width: 900px;
            margin: 0 auto;
        }

        .game-stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .question-number {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 25px 20px;
            border-radius: 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 500;
        }

        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .answer-btn.correct {
            background: rgba(46, 204, 113, 0.3);
            border-color: #2ecc71;
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.incorrect {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
            animation: shake 0.6s ease;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
            font-weight: 600;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Results Screen */
        .results-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 60px;
            margin: 0 auto;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .results-icon {
            font-size: 4rem;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-score {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #2ecc71;
            font-weight: bold;
        }

        .results-message {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.8;
            line-height: 1.5;
        }

        .results-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .play-again-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .play-again-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .play-again-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Floating effects */
        .floating-effect {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }

        .floating-effect:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-duration: 20s;
        }

        .floating-effect:nth-child(2) {
            bottom: 30%;
            right: 15%;
            animation-duration: 25s;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, 40px) rotate(5deg); }
            50% { transform: translate(0, 60px) rotate(0deg); }
            75% { transform: translate(-40px, 30px) rotate(-5deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-header {
                padding: 15px 20px;
            }

            .game-title {
                font-size: 1.8rem;
            }

            .trivia-container {
                padding: 20px;
            }

            .question-card {
                padding: 25px;
            }

            .question-text {
                font-size: 1.4rem;
            }

            .answers-grid {
                grid-template-columns: 1fr;
            }

            .game-stats-bar {
                gap: 20px;
            }

            .results-card {
                padding: 40px 25px;
            }

            .results-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <script src="trivia-game.js"></script>
</head>

<body>
    <!-- Background floating effects -->
    <div class="floating-effect"></div>
    <div class="floating-effect"></div>

    <!-- Header -->
    <div class="game-header">
        <div class="game-title">
            <i class="fas fa-brain"></i>
            Trivia Time
        </div>
        <a href="gamepage.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Games
        </a>
    </div>

    <!-- Game Screen -->
    <div class="trivia-container" id="gameScreen">
        <div class="game-stats-bar">
            <div class="stat-item">
                <div class="stat-label">Question</div>
                <div class="stat-value" id="questionNumber">1/10</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="currentScore">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Streak</div>
                <div class="stat-value" id="currentStreak">0</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="question-card">
            <div class="question-number" id="questionNumberText">Question 1 of 10</div>
            <div class="question-text" id="questionText">Loading question...</div>
            <div class="answers-grid" id="answersGrid">
                <!-- Answers will be populated here -->
            </div>
            <button class="next-btn" id="nextBtn" disabled>Next Question</button>
        </div>
    </div>

    <!-- Results Screen -->
    <div class="results-screen" id="resultsScreen">
        <div class="results-card">
            <div class="results-icon" id="resultsIcon">üèÜ</div>
            <div class="results-title" id="resultsTitle">Quiz Completed!</div>
            <div class="final-score" id="finalScore">8/10</div>
            <div class="results-message" id="resultsMessage">Great job! You're a trivia master!</div>
            <div class="results-buttons">
                <a href="#" class="play-again-btn" id="playAgainBtn">
                    <i class="fas fa-redo"></i> Play Again
                </a>
                <a href="gamepage.html" class="play-again-btn secondary">
                    <i class="fas fa-home"></i> Back to Games
                </a>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let currentQuestionIndex = 0;
        let score = 0;
        let streak = 0;
        let questions = [];
        let selectedAnswer = null;
        let totalQuestions = 10;
        let gameStartTime = Date.now();
        
        // DOM elements
        const gameScreen = document.getElementById('gameScreen');
        const resultsScreen = document.getElementById('resultsScreen');
        const questionNumberText = document.getElementById('questionNumberText');
        const questionNumber = document.getElementById('questionNumber');
        const currentScore = document.getElementById('currentScore');
        const currentStreak = document.getElementById('currentStreak');
        const progressFill = document.getElementById('progressFill');
        const questionText = document.getElementById('questionText');
        const answersGrid = document.getElementById('answersGrid');
        const nextBtn = document.getElementById('nextBtn');
        const finalScore = document.getElementById('finalScore');
        const resultsMessage = document.getElementById('resultsMessage');
        const resultsIcon = document.getElementById('resultsIcon');
        const resultsTitle = document.getElementById('resultsTitle');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // Sample questions - in a real app, these would come from an API
        const sampleQuestions = [
            {
                question: "What is the capital of France?",
                answers: ["London", "Berlin", "Paris", "Madrid"],
                correctAnswer: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                answers: ["Venus", "Mars", "Jupiter", "Saturn"],
                correctAnswer: 1
            },
            {
                question: "What is the largest mammal on Earth?",
                answers: ["Elephant", "Blue Whale", "Giraffe", "Polar Bear"],
                correctAnswer: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                answers: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                correctAnswer: 2
            },
            {
                question: "What is the chemical symbol for gold?",
                answers: ["Go", "Gd", "Au", "Ag"],
                correctAnswer: 2
            },
            {
                question: "Which country is home to the kangaroo?",
                answers: ["New Zealand", "South Africa", "Australia", "Brazil"],
                correctAnswer: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                answers: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correctAnswer: 3
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                answers: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correctAnswer: 1
            },
            {
                question: "What is the main component of the Sun?",
                answers: ["Liquid Lava", "Hydrogen", "Oxygen", "Carbon"],
                correctAnswer: 1
            },
            {
                question: "How many continents are there on Earth?",
                answers: ["5", "6", "7", "8"],
                correctAnswer: 2
            }
        ];

        // Initialize the game
        function initGame() {
            questions = [...sampleQuestions];
            totalQuestions = questions.length;
            currentQuestionIndex = 0;
            score = 0;
            streak = 0;
            gameStartTime = Date.now(); // Reset game start time
            updateStats();
            loadQuestion();
        }

        // Load the current question
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const question = questions[currentQuestionIndex];
            questionText.textContent = question.question;
            questionNumberText.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
            questionNumber.textContent = `${currentQuestionIndex + 1}/${totalQuestions}`;
            
            // Update progress bar
            const progressPercentage = ((currentQuestionIndex) / totalQuestions) * 100;
            progressFill.style.width = `${progressPercentage}%`;

            // Clear previous answers
            answersGrid.innerHTML = '';
            selectedAnswer = null;
            nextBtn.disabled = true;

            // Create answer buttons
            question.answers.forEach((answer, index) => {
                const answerBtn = document.createElement('button');
                answerBtn.className = 'answer-btn';
                answerBtn.textContent = answer;
                answerBtn.addEventListener('click', () => selectAnswer(index));
                answersGrid.appendChild(answerBtn);
            });
        }

        // Handle answer selection
        function selectAnswer(answerIndex) {
            if (selectedAnswer !== null) return; // Prevent changing answer after selection
            
            selectedAnswer = answerIndex;
            const question = questions[currentQuestionIndex];
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            // Disable all answer buttons
            answerButtons.forEach(btn => btn.disabled = true);
            
            // Mark correct and incorrect answers
            answerButtons.forEach((btn, index) => {
                if (index === question.correctAnswer) {
                    btn.classList.add('correct');
                } else if (index === answerIndex && answerIndex !== question.correctAnswer) {
                    btn.classList.add('incorrect');
                }
            });
            
            // Update score and streak
            if (answerIndex === question.correctAnswer) {
                score++;
                streak++;
            } else {
                streak = 0;
            }
            
            updateStats();
            nextBtn.disabled = false;
        }

        // Move to next question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Update score and streak display
        function updateStats() {
            currentScore.textContent = score;
            currentStreak.textContent = streak;
        }

        // Show results screen
        async function showResults() {
            gameScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            
            finalScore.textContent = `${score}/${totalQuestions}`;
            
            // Save game score to backend
            if (window.userUtils && window.userUtils.isRegistered) {
                const gameDuration = Math.floor((Date.now() - gameStartTime) / 1000); // seconds
                await window.userUtils.saveGameScore(
                    'trivia',
                    score,
                    totalQuestions,
                    score, // correct answers equals score in this simple trivia
                    gameDuration
                );
            }
            
            // Customize results based on performance
            const percentage = (score / totalQuestions) * 100;
            
            if (percentage >= 90) {
                resultsIcon.textContent = 'üèÜ';
                resultsTitle.textContent = 'Trivia Champion!';
                resultsMessage.textContent = 'Outstanding performance! You really know your stuff!';
            } else if (percentage >= 70) {
                resultsIcon.textContent = 'üåü';
                resultsTitle.textContent = 'Great Job!';
                resultsMessage.textContent = 'You did really well! Keep it up!';
            } else if (percentage >= 50) {
                resultsIcon.textContent = 'üëç';
                resultsTitle.textContent = 'Good Effort!';
                resultsMessage.textContent = 'Not bad! You might want to brush up on some topics.';
            } else {
                resultsIcon.textContent = 'üìö';
                resultsTitle.textContent = 'Keep Learning!';
                resultsMessage.textContent = 'Everyone starts somewhere! Try again to improve your score!';
            }
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        playAgainBtn.addEventListener('click', (e) => {
            e.preventDefault();
            gameScreen.style.display = 'block';
            resultsScreen.style.display = 'none';
            initGame();
        });

        // Start the game
        initGame();
    </script>
    <script src="user-utils.js"></script>
</body>

</html>
